app = 'stellar-events-api-search-queries'
primary_region = 'iad'

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[metrics]
  port = 3000
  path = "/metrics"

[[vm]]
  size = 'shared-cpu-2x'
  memory = '2gb'
  memory_mb = 2048

# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/

name: Fly Deploy
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-${{ github.head_ref || github.ref_name }}
    environment: ${{ github.head_ref || github.ref_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}
      - name: Check for fly config
        id: check
        run: |
          BRANCH="${{ github.head_ref || github.ref_name }}"
          CONFIG="fly.${BRANCH}.toml"
          if [ -f "$CONFIG" ]; then
            echo "config=$CONFIG" >> "$GITHUB_OUTPUT"
            echo "found=true" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi
      - uses: superfly/flyctl-actions/setup-flyctl@master
        if: steps.check.outputs.found == 'true'
      - name: Deploy to Fly.io
        if: steps.check.outputs.found == 'true'
        run: |
          flyctl deploy --remote-only \
            --config "${{ steps.check.outputs.config }}" \
            --build-arg "BUILD_REPO=${{ github.server_url }}/${{ github.repository }}" \
            --build-arg "BUILD_BRANCH=${{ github.head_ref || github.ref_name }}" \
            --build-arg "BUILD_COMMIT=${{ github.sha }}" \
            --build-arg "BUILD_PR=${{ github.event.pull_request.number }}"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
